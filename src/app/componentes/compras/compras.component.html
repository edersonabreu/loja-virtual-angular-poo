<div class="container mt-4">
    <h5 class="text-center text-success">Obrigado por comprar conosco!</h5>

    <div class="row" *ngFor="let transacao of getTransacoes()">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-3">
                <div class="card-header">
                    <h4 class="card-title">Compras realizadas</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let produto of transacao.produtos">
                            <strong>Produto: </strong>{{ produto.nome }}<br>
                            <strong>Pre√ßo: </strong> {{ produto.preco | currency: 'BRL' }}
                        </li>
                    </ul>
                    <p class="mt-3"><strong>Total: {{ transacao.total | currency: 'BRL' }}</strong></p>
                    <p><strong>Data da Compra: {{ transacao.data | date: 'dd/mm/yyyy HH:mm' }}</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

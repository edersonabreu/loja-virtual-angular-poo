<div class="container" *ngIf="!showProdutosComponent">
    <div class="jumbotron mt-5 text-center">
        <h2 class="display-4">Bem-vindo à nossa Loja Virtual</h2>
        <p class="lead">Fique à vontade e explore nossos incríveis produtos!</p>
        <hr class="my-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form (ngSubmit)="entrarLoja()">
                            <div class="form-group">
                                <label for="nome">Digite seu nome para entrar</label>
                                <input type="text"  required [(ngModel)]="nome" class="form-control" id="nome" name="nome" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar na Loja</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-produtos *ngIf="showProdutosComponent"></app-produtos>
